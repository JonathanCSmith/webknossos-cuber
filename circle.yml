dependencies:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo service docker start
  override:
    - docker build -t "scalableminds/webknossos-cuber:$CIRCLE_BUILD_NUM" .

test:
  override:
    - mkdir -p testoutput/tiff
    - >
      docker run \
        -v "${PWD}/testdata/tiff:/testdata/tiff" \
        -v "${PWD}/testoutput/tiff:/testoutput/tiff" \
        --rm \
        scalableminds/webknossos-cuber:$CIRCLE_BUILD_NUM \
        -n test \
        /testdata/tiff /testoutput/tiff
    - '[ -d testoutput/tiff/color ]'
    - '[ $(find testoutput/tiffcolor/1 -name "*.raw" | wc -l) -eq 36 ]'
    - '[ $(find testoutput/tiffcolor/2 -name "*.raw" | wc -l) -eq 8 ]'
    - '[ $(find testoutput/tiffcolor/4 -name "*.raw" | wc -l) -eq 1 ]'

