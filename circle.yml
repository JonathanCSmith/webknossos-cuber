dependencies:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo service docker start
  override:
    - docker build -t "scalableminds/webknossos-cuber:$CIRCLE_BUILD_NUM" .

test:
  override:
    - mkdir testoutput
    - >
      docker run \
        -v "${PWD}/testdata:/testdata" \
        -v "${PWD}/testoutput:/testoutput" \
        --rm \
        scalableminds/webknossos-cuber:$CIRCLE_BUILD_NUM \
        -n test \
        /testdata /testoutput
    - '[ -d testoutput/color ]'
    - '[ $(find testoutput/color/1 -name "*.raw" | wc -l) -eq 36 ]'
    - '[ $(find testoutput/color/2 -name "*.raw" | wc -l) -eq 8 ]'
    - '[ $(find testoutput/color/4 -name "*.raw" | wc -l) -eq 1 ]'

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag scalableminds/webknossos-cuber:$CIRCLE_BUILD_NUM scalableminds/webknossos-cuber:latest
      - docker push scalableminds/webknossos-cuber:$CIRCLE_BUILD_NUM
      - docker push scalableminds/webknossos-cuber:latest
      - docker logout